<section class="products-shop section">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row align-items-center">
                    <div class="col-lg-12 mb-4 mb-lg-0">
                        <div class="section-title">
                            <h2 class="d-block text-left-sm">Menu Rau Má Mix</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let fd of foods; index as i">
                        <div class="product" *ngIf="fd.id<=12 && fd.cate_id==1">
                            <div class="product-wrap">
                                <a routerLink="/product-single/{{fd.id}}"><img class="img-fluid w-100 mb-3 img-first" src="{{fd.imageUrl}}" alt="product-img" /></a>
                                <a routerLink="/product-single/{{fd.id}}"><img class="img-fluid w-100 mb-3 img-second" src="{{fd.imageUrl}}" alt="product-img" /></a>
                            </div>
                            <span class="onsale">Giảm giá</span>
                            <div class="product-hover-overlay">
                                <a href="#"><i class="tf-ion-android-cart"></i></a>
                                <a href="#"><i class="tf-ion-ios-heart"></i></a>
                            </div>
                            <div class="product-info">
                                <h2 class="product-title h5 mb-0"><a routerLink="/product-single/{{fd.id}}">{{fd.name}}</a></h2>
                                <span class="price">
                                    {{fd.price}}
          </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <!-- color and size -->
                <form class="mb-5">
                    <section class="widget widget-sizes mb-5">
                        <h3 class="widget-title h4 mb-4">Size</h3>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="size1" checked>
                            <label class="custom-control-label" for="size1">L </label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="size2">
                            <label class="custom-control-label" for="size2">XL </label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="size3">
                            <label class="custom-control-label" for="size3">M </label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="size4">
                            <label class="custom-control-label" for="size4">S </label>
                        </div>
                    </section>
                </form>
                <!-- popular product -->
                <h3 class="widget-title mb-4 h4">Sản Phẩm Liên Quan</h3>
                <div *ngFor="let fd of foods; index as i">
                    <section class="widget widget-popular mb-5" *ngIf="fd.id<=3 && fd.cate_id==1">
                        <a class="popular-products-item media" routerLink="/product-single/{{fd.id}}">
                            <img src="{{fd.imageUrl}}" alt="" class="img-fluid mr-4">
                            <div class="media-body">
                                <h6>{{fd.name}}</h6>
                                <span class="price">{{fd.price}}</span>
                            </div>
                        </a>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
