<section class="single-product">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="single-product-slider">
                    <div class="carousel slide" data-ride="carousel" id="single-product-slider">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img [src]="food.imageUrl" alt="" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img [src]="food.imageUrl" alt="" class="img-fluid">
                            </div>
                            <div class="carousel-item ">
                                <img [src]="food.imageUrl" alt="" class="img-fluid">
                            </div>
                        </div>
                        <ol class="carousel-indicators">
                            <li data-target="#single-product-slider" data-slide-to="0" class="active">
                                <img [src]="food.imageUrl" alt="" class="img-fluid">
                            </li>
                            <li data-target="#single-product-slider" data-slide-to="1">
                                <img [src]="food.imageUrl" alt="" class="img-fluid">
                            </li>
                            <li data-target="#single-product-slider" data-slide-to="2">
                                <img [src]="food.imageUrl" alt="" class="img-fluid">
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-details mt-5 mt-lg-0">
                    <h2>{{food.name}}</h2>
                    <div class="sku_wrapper mb-4">
                    </div>
                    <hr>
                    <h3 class="product-price">{{food.price}} </h3>
                    <p class="product-description my-4 ">
                        {{food.description}}
                    </p>
                    <form class="cart" action="#" method="post">
                        <div class="quantity d-flex align-items-center">
                            <button href="#" (click)="addToCart()" class="btn btn-main btn-small">Thêm vào giỏ hàng</button>
                        </div>
                    </form>
                    <div class="products-meta mt-4">
                        <div class="product-category d-flex align-items-center">
                            <span class="font-weight-bold text-capitalize product-meta-title">Loại món:</span>
                        </div>
                        <div class="product-share mt-5">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a href="#"><i class="tf-ion-social-facebook"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#"><i class="tf-ion-social-twitter"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#"><i class="tf-ion-social-linkedin"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#"><i class="tf-ion-social-pinterest"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="products related-products section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="title text-center">
                    <h2>Món Hot</h2>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-6" *ngFor="let food of foods">
                <div class="product" *ngIf="food.id<=4 ">
                    <div class="product-wrap">
                        <a routerLink="/product-single/{{food.id}}"><img class="img-fluid w-100 mb-3 img-first" src="{{food.imageUrl}}" alt="product-img" /></a>
                        <a routerLink="/product-single/{{food.id}}"><img class="img-fluid w-100 mb-3 img-second" src="{{food.imageUrl}}" alt="product-img" /></a>
                    </div>

                    <span class="onsale">Sale</span>
                    <div class="product-hover-overlay">
                        <a href="#"><i class="tf-ion-android-cart"></i></a>
                        <a href="#"><i class="tf-ion-ios-heart"></i></a>
                    </div>
                    <div class="product-info">
                        <h2 class="product-title h5 mb-0"><a routerLink="/product-single/{{food.id}}">{{food.name}}</a></h2>
                        <span class="price">
                            {{food.price|currency:'VND'}}
              </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
